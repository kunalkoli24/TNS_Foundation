<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/dice1.png">
    <title>4-Player Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ² 4-Player Dice Game</h1>
        <p id="winning-condition">First to reach <b>30 points</b> wins!</p>

        <div class="players">
            <div class="player" id="player1">
                <img src="images/player1.png" alt="Player 1">
                <p>Player 1</p>
                <span class="score" id="score1">0</span>
                <div class="progress-bar"><div id="progress1"></div></div>
            </div>
            <div class="player" id="player2">
                <img src="images/player2.png" alt="Player 2">
                <p>Player 2</p>
                <span class="score" id="score2">0</span>
                <div class="progress-bar"><div id="progress2"></div></div>
            </div>
        </div>

        <div class="dice-container">
            <img src="images/dice.png" id="dice" alt="Dice">
            <button id="rollBtn">Roll Dice</button>
            <p id="turn">Player 1's Turn</p>
        </div>

        <div class="players">
            <div class="player" id="player3">
                <img src="images/player3.png" alt="Player 3">
                <p>Player 3</p>
                <span class="score" id="score3">0</span>
                <div class="progress-bar"><div id="progress3"></div></div>
            </div>
            <div class="player" id="player4">
                <img src="images/player4.png" alt="Player 4">
                <p>Player 4</p>
                <span class="score" id="score4">0</span>
                <div class="progress-bar"><div id="progress4"></div></div>
            </div>
        </div>

        <div id="winner" class="winner-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
